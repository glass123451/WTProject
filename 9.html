            <figcaption><font size="6">สร้อยสุวรรณา<br></font> 
                <p>&emsp;สร้อยสุวรรณา (อังกฤษ: bladderwort; ชื่อวิทยาศาสตร์: Utricularia bifida) เป็นพืชกินแมลงในวงศ์สร้อยสุวรรณา (Lentibulariaceae) กระจายพันธุ์ตั้งแต่เอเชียใต้, เอเชียตะวันออกเฉียงใต้และโอเชียเนีย เป็นไม้ล้มลุกปีเดียวขนาดเล็ก มีไหลเป็นเส้นขนาดเล็ก มีใบหลายใบออกจากไหล รูปแถบ ยาวได้ประมาณ 2 ซม. มีกับดักแมลงขนาดเล็ก เป็นกะเปาะกลม ติดบนไหลและใบ ยาวประมาณ 0.1 ซม. ช่อดอกออกเดี่ยว ๆ แบบช่อกระจะ ตั้งตรง เกลี้ยง สูงประมาณ 60 ซม. เกล็ดและใบประดับมีลักษณะคล้ายกัน ในแต่ละช่อมี 1-10 ดอก ก้านดอกยาว 0.2-0.5 ซม. มีปีกแคบ ๆ กลีบเลี้ยง 2 กลีบ รูปไข่ ยาว 0.2-0.7 ซม. กลีบดอกสีเหลือง รูปปากเปิด ยาว 0.6-1 ซม. กลีบล่างมีเดือยรูปลิ่ม เกสรเพศผู้ 2 อัน ติดที่โคนกลีบดอกกลีบบน ก้านเกสรยาวประมาณ 0.1 ซม. รังไข่รูปรี ก้านเกสรเพศเมียสั้น ผลแบบแคปซูล รูปรี ยาวประมาณ 0.3 ซม. เมล็ดขนาดเล็กจำนวนมาก</p>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
        
    </script>
