                <p>&emsp;ยาสูบ (อังกฤษ: common tobacco ชื่อวิทยาศาสตร์: Nicotiana tabacum L.) หรือ จะวั้ว มีแหล่งกำเนิดในบริเวณตอนกลางของทวีปอเมริกา แม้มนุษย์จะรู้จักใบยาสูบมาประมาณสองพันปีแล้ว แต่ก็มิได้สูบกันอย่างจริงจังจนเป็นนิสัย จนกระทั่งพวกอินเดียแดง ซึ่งเป็นชาวพื้นเมืองของอเมริกา รู้จักใช้ยาสูบกันอย่างแพร่หลาย จึงได้มีการทำไร่ยาสูบกันทั่วไป</p>
                <p>&emsp;ต้นเป็นพรรณไม้ล้มลุก ที่มีอายุอยู่ได้เพียงปีเดียว ไม่แตกกิ่งก้านสาขา ทุกส่วนของลำต้นจะปกคลุมไปด้วยขนที่อ่อนนิ่ม ลำต้นสูงประมาณ 1-1.5 เมตร ใบ เป็นไม้ใบเดี่ยว ออกเรียงตรงข้ามกันเป็นคู่ๆ ไปตามข้อต้น ลักษณะของใบเป็นรูปไข่กลับ โคนใบจะแคบแทบจะไม่มีก้านใบเลย ใบมีขนาดโตหนา มีขนอ่อนๆ ปกคลุมอยู่ด้วยสีเขียว ดอก ออกเป็นช่อยาวขึ้นไป ตรงส่วนปลายยอด ซึ่งบานตั้งแต่ส่วนล่างไปหาส่วนบนตามลำดับ ดอกมีสีชมพูอ่อนๆ เกือบขาว หรือแดงเรื่อๆ ดอกสวยงามน่าดูมาก ผล เป็น capsule</p>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
        
    </script>
