            <figcaption><font size="6">ปีบ<br></font> 
                <p>&emsp;ปีบ หรือ กาสะลอง ในภาษาไทยถิ่นเหนือ (ชื่อวิทยาศาสตร์: Millingtonia hortensis) เป็นไม้ยืนต้นสูงประมาณ 15 เมตร มีดอกรูปแตรสีขาวหอมอ่อน ๆ นิยมปลูกเป็นไม้ประดับ ปีบยังมีชื่อพื้นเมืองอื่นอีกคือ เต็กตองโพ่ (กะเหรี่ยง กาญจนบุรี)</p>
                <p>&emsp;ปีบเป็นไม้ยืนต้นขนาดกลางถึงขนาดใหญ่มีความสูงประมาณ 10-20 เมตร ผลัดใบ เรือนยอดเป็นพุ่มทรงกระบอก กิ่งก้านมักจะย้อยลง เปลือกสีน้ำตาลแตกเป็นร่องลึกตามยาวลำต้นอย่างไม่เป็นระเบียบ ใบประกอบแบบขนนก 2-3 ชั้น เรียงเวียน ช่อแขนงด้านข้างมี 3-5 คู่ ปลายคี่ เรียงตรงข้าม ใบย่อยแขนงละ 2-4 คู่ เรียงตรงข้าม ใบรูปไข่หรือรูปไข่แกมใบหอก กว้าง 2-3 ซม. ยาว 4-8 ซม. ปลายแหลม โคนใบมน ขอบใบหยักมนหรือเว้าเป็นคลื่นเล็กน้อย</p>
                <p>&emsp;ดอกมีสีขาวหรือชมพู มีกลิ่นหอม ออกเป็นช่อแบบช่อกระจุกซ้อนตามปลายกิ่ง ช่อดอกขนาดใหญ่ ยาว 10-35 ซม. มีขน กลีบเลี้ยงมีขนาดเล็ก โคนติดกันเป็นรูปถ้วย ปลายแยก 5 แฉก ปลายมนกว้างม้วนลง เป็นหลอดยาวปลาย 4 แฉก มี 1 กลีบที่ปลายเป็น 2 แฉก ดอกบานเต็มที่กว้าง 3.5-4 ซม. ผลแห้งแตก เป็นฝักแบนและตรง สีน้ำตาล หัวท้ายแหลม กว้าง 1.5-2.3 ซม. ยาว 25-30 ซม. เมล็ดแบนมีปีกบาง</p>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
