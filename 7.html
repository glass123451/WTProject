        <figure>
            <img src="ex/tookkea.jpg">
            <figcaption><font size="6">ตีนตุ๊กแก<br></font> 
                <p>&emsp;ตีนตุ๊กแก (Coatbuttons, Mexican daisy) เป็นไม้ล้มลุก ออกดอกตลอดปี พบขึ้นทั่วไปเป็นพืชที่ทนแล้งได้ดี มีลำต้นทอดนอนไปตามพื้น ชูยอดและดอกขึ้นตามต้นและใบมีขน ข้อของต้นที่แตะพื้นจะมีรากและเจริญเป็นต้นใหม่ได้</p>
                <p>&emsp;ลำต้น ต้นเล็กเรียวสีขาวแกมเขียว แตกแขนงเล็กน้อย ลำต้นมีขนปกคลุม</p>
                <p>&emsp;ใบ ใบเดี่ยว เรียงตัวแบบตรงข้าม ก้านใบยาว 5-15 มม. ด้านบนก้านใบเป็นร่อง ใบรูปไข่หรือรูปข้าวหลามตัด ขอบใบหยัก โคนใบแหลมหรือ attenuate ปลายใบแหลม ผิวใบมีขนเล็กๆ ปกคลุม ท้องใบและหลังมีขนสีน้ำตาลปกคลุมผิวใบทั้งสองด้านแต่ผิวใบด้านล่างมีหนาแน่นกว่า</p>
                <p>&emsp;ดอก ช่อดอกเป็นแบบ ovoid head เกิดที่ปลายกิ่ง ก้านช่อดอกเล็กเรียว ยาว 10-25 ซม. มีขนปกคลุม โคนช่อ ดอกมี ใบประดับ สีเขียวจำนวนมาก รูปไข่หรือรูปขอบขนาน ปลายแหลม โคนมนหรือตัดตรง กว้าง 1-3 มม. ยาว 3- 6 มม. มีขนปกคลุม เส้นผ่าศูนย์กลางช่อดอกเมื่อดอกบาน 1-2 ซม. ดอกย่อยมี 2 แบบ ดอกรอบนอก (ray flowers) 1 วง จำนวน 4-6 ดอก ดอกย่อยชั้นใน (disc flower) เป็นกระจุกหลายวง อัดแน่นบนฐานรองดอก ไม่มีก้านดอกย่อย โคนดอกย่อยมี ใบประดับ สีขาวแกม ม่วง ยาว 7-8 มม. ray flowers เป็นแบบ ligulate type กลีบเลี้ยง สีขาว มี ลักษณะเป็นเส้นขนเล็กๆ ยาว 3-4 มม. จำนวนมาก กลีบดอก 5 กลีบ โคนกลีบสีขาว ติดกันเป็นหลอด ปลายกลีบสีเหลือง ติดกันเป็นแผ่นเดียว กว้าง 3-4 มม. ยาว 3-4 มม. ปลายกลีบเว้าหยักเป็น 2-3 พู ไม่มีเกสรเพศผู้ มีเกสรเพศเมีย รังไข่แบบ inferior ovary มีขนปกคลุม ก้านเกสรเพศเมียยาวกว่าหลอดกลีบดอกเล็กน้อย ปลายแยกเป็นยอดเกสร 2 แฉก disc flower เป็นแบบ tubular type แยกกันเป็น 5 แฉก หลอดกลีบ กว้าง 0.5-1.2 มม. ยาว 5-7 มม มีเกสรเพศผู้ 5 อัน ก้านชูอับเรณู แยกกันและยาวกว่าหลอดกลีบดอกเล็กน้อย อับเรณู ยาว 1.5-2.5 มม.ติดกันตามยาวล้อมรอบก้านเกสรเพศเมียเอาไว้ เกสรเพศเมีย รังไข่แบบ inferior ovary มีขนปกคลุม ก้านเกสร เพศเมียยาวกว่าเกสรเพศผู้ ปลายแยกเป็นยอดเกสร 2 แฉก รังไข่มีขนเล็กๆปกลุมมี 1 ออวุล</p>
                <p>&emsp;ผล รูปหอก 2 อันประกบกัน กว้าง 1-3 เซนติเมตร ด้านข้างของผลมีจะงอยเล็กน้อย ผิวมีขน มีกลีบเลี้ยงหุ้มผล ผลแห้งไม่แตก เปลือกเหนียว มีขนสีน้ำตาลปกคลุม</p>
                <p>&emsp;เมล็ด รูปยาวรี 1 เมล็ด เมล็ดรูปเข็มสีน้ำตาลดำมีปุยขน ผลแห้งแบบ achene ยาว 1-2 มม.มีใบประดับติดที่ปลายผล ลักษณะเป็นพู่ขน ช่วยพยุงผลให้ลอยตามลม ข้อของต้นที่แตะพื้นจะมีรากและเจริญเป็นต้นใหม่ได้</p>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
