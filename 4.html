            <figcaption><font size="6">ลำดวน<br></font> 
                <p>&emsp;มีชื่อตามภาษาท้องถิ่นว่า หอมนวล (ภาคเหนือ) ลำดวน (ภาคอีสาน) เป็นไม้ดอกชนิดหนึ่งมีถิ่นกำเนิดในเอเชียตะวันออกเฉียงใต้ และเป็นพันธุ์ไม้มงคลพระราชทานประจำจังหวัดศรีสะเกษ นอกจากนี้ ดอกหอมนวลยังเป็นดอกไม้ประจำมหาวิทยาลัยแม่ฟ้าหลวง และมหาวิทยาลัยราชภัฏศรีสะเกษด้วย</p>
                <p>&emsp;ลำดวนเป็นไม้ต้นขนาดกลาง สูง 5 - 20 เมตร ไม่ผลัดใบ เรือนยอดรูปกรวย หนาทึบ ลำต้นเปลาตรง มีเปลือกสีน้ำตาล แตกขรุขระเป็นสะเก็ด ใบเดี่ยว เรียงสลับ แผ่นใบรูปขอบขนานหรือรูปใบหอก กว้าง 2.5-4 เซนติเมตร ยาว 5-11.5 เซนติเมตร ปลายใบแหลมโคนใบสอบหรือมน ดอกมีสีนวลกลิ่นหอม ออกเดี่ยวตามซอกใบที่ปลายกิ่ง กลีบดอกหนาและแข็ง กลีบดอก ชั้นนอก 3 กลีบแผ่ออก ชั้นใน 3 กลีบ หุบเข้าหากัน เมื่อบานเส้นผ่าศูนย์กลางประมาณ 2 เซนติเมตร ลักษณะผลเป็นผลกลุ่ม ทรงกลม เส้นผ่าศูนย์กลางประมาณ 0.6 เซนติเมตร สีเขียว เมื่อสุกสีดำ รสหวานอมเปรี้ยว</p>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
