            <figcaption><font size="6">ลำไย<br></font> 
                <p>&emsp;ลำไย ชื่อวิทยาศาสตร์: Dimocarpus longan (มักเขียนผิดเป็น ลำใย) มีชื่อเรียกทางพื้นบ้านภาคเหนือว่า "บ่าลำไย" ชื่อภาษาอังกฤษว่า Longan อยู่ในวงศ์ Sapindaceae เป็นพืชไม้ผลเขตร้อนและกึ่งร้อน เป็นไม้ยืนต้นขนาดกลาง ลำต้นสีน้ำตาล ออกดอกเป็นช่อ สีขาวครีม ผลทรงกลมเป็นช่อ ผลดิบเปลือกสีน้ำตาลอมเขียว ผลสุกสีน้ำตาลล้วน เนื้อลำไยสีขาวหรือชมพูอ่อน เมล็ดสีดำเป็นมัน เนื้อล่อนเม็ด</p>
                <p>&emsp;ลำไยเป็นไม้ที่มีถิ่นกำเนิดในเขตร้อนและกึ่งร้อนของเอเชีย ซึ่งอาจมีถิ่นกำเนิดในอินเดียตะวันออก พม่าตอนเหนือและจีนตอนใต้ แต่ที่พบหลักฐานที่ปรากฏในวรรณคดีของจีนในสมัยพระเจ้าเซ็งแทงของจีนเมื่อ 1,766ปีก่อนคริสกาล และจากหนังสือ RuYa ของจีนเมื่อ 110ปีก่อนคริสตกาล ได้มีการกล่าวถึงลำไยไว้แล้ว และเมื่อชาวยุโรปได้เดินทางไปยังประเทศจีนเมื่อปีพ.ศ. 1514 ได้เขียนเรื่องราวเกี่ยวกับลำไยไว้ในปี พ.ศ. 1585 แสดงว่าลำไยมีการปลูกในประเทศจีนที่มณฑลกวางตุ้ง, มณฑลเสฉวน ซึ่งมีศูนย์กลางอยู่ที่มณฑลฝูเจี้ยน</p>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
