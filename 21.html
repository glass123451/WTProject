            <figcaption><font size="6">มังคุด<br></font> 
                <p>&emsp;มังคุด ชื่อวิทยาศาสตร์: Garcinia mangostana Linn. เป็นพันธุ์ไม้ไม่ผลัดใบเขตร้อนชนิดหนึ่ง เชื่อกันว่ามีถิ่นกำเนิดอยู่ที่หมู่เกาะซุนดาและหมู่เกาะโมลุกกะ แพร่กระจายพันธุ์ไปสู่หมู่เกาะอินดีสตะวันตกเมื่อราวพุทธศตวรรษที่ 24 แล้วจึงไปสู่ กัวเตมาลา ฮอนดูรัส ปานามา เอกวาดอร์ ไปจนถึงฮาวาย ในประเทศไทยมีการปลูกมังคุดมานานแล้วเช่นกัน เพราะมีกล่าวถึงในพระราชนิพนธ์เรื่องรามเกียรติ์ในสมัยรัชกาลที่ 1 นอกจากนั้น ในบริเวณโรงพยาบาลศิริราชยังเคยเป็นที่ตั้งของวังที่มีชื่อว่า "วังสวนมังคุด" ในจดหมายเหตุของราชทูตจากศรีลังกาที่เข้ามาขอพระสงฆ์ไทย ได้กล่าวว่ามังคุดเป็นหนึ่งในผลไม้ที่นำออกมารับรองคณะทูต</p>
                <p>&emsp;มังคุดเป็นไม้ยืนต้น สูง 10-12 เมตร ทุกส่วนมียางสีเหลือง ใบเดี่ยว เรียงตรงข้าม รูปไข่หรือรูปวงรีแกมขอบขนาน กว้าง 6-11 ซม. ยาว 15-25 ซม. เนื้อใบหนาและค่อนข้างเหนียวคล้ายหนัง หลังใบสีเขียวเข้มเป็นมัน ท้องใบสีอ่อนกว่า ดอกเดี่ยวหรือเป็นคู่ ออกที่ซอกใบใกล้ปลายกิ่ง สมบูรณ์เพศหรือแยกเพศ กลีบเลี้ยงสีเขียวอมเหลืองติดอยู่จนเป็นผล กลีบดอกสีแดง ฉ่ำน้ำ ผลเป็นผลสด ค่อนข้างกลม เปลือกนอกค่อนข้างแข็ง แก่เต็มที่มีสีม่วงแดง ยางสีเหลือง มีเส้นผ่านศูนย์กลาง 4-6 เซนติเมตร เนื้อในมีสีขาวฉ่ำน้ำ อาจมีเมล็ดอยู่ในเนื้อผลได้ ขึ้นอยู่กับขนาดและอายุของผล จำนวนกลีบของเนื้อจะเท่ากับจำนวนกลีบดอกที่อยู่ด้านล่างของเปลือก เส้นผ่านศูนย์กลาง 3-5 เซนติเมตร เมล็ดไม่สามารถใช้รับประทานได้</p>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
        
    </script>
