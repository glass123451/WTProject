        <figure>
            <img src="ex/rose.jpg">
            <figcaption><font size="6">กุหลาบ<br></font> 
                <p>&emsp;กุหลาบ (อังกฤษ: rose) คือดอกไม้ในสกุล Rosa ในวงศ์ Rosaceae ที่ได้รับความนิยมปลูกมากที่สุดชนิดหนึ่งของโลกที่มีต้นกำเนิดจากทวีปเอเชีย ผู้คนนิยมปลูกเพื่อความสวยงาม ตกแต่งสวน, ประดับตกแต่งบ้าน, ประดับสถานที่, ปลูกเพื่อการพาณิชย์ อาทิ เพื่อนำไปสกัดน้ำหอม นำไปทำเป็นส่วนประกอบของสปา เป็นต้น</p>
                <font size="6">ประเภท</font><br>
                <ul>
                    <li>กุหลาบดอกใหญ่ หรือ กุหลาบก้านยาว (large flowered or long stemmed roses) กุหลาบประเภทนี้เป็นกุหลาบไฮบริดที (Hybrid Tea: HT) ที่มีดอกใหญ่ แต่การดูแลรักษายาก ผลผลิตต่ำ (100-150 ดอก/ตร.ม./ปี) และอายุการปักแจกันสั้นกว่า เมื่อเปรียบเทียบกับกุหลาบ Floribunda มักมีก้านยาวระหว่าง 50-120 เซนติเมตร</li>
                    <li>กุหลาบดอกกลาง หรือ กุหลาบก้านขนาดกลาง (medium flowered or medium stemmed roses) เป็นกุหลาบชนิดใหม่ ซึ่งมีลักษณะระหว่างกุหลาบดอกใหญ่ และเล็ก เป็นกุหลาบ Hybrid Tea ให้ผลผลิตสูง (150-220 ดอก/ตร.ม./ปี) อายุการปักแจกันยาว และทนการขนส่งได้ดี ความยาวก้านระหว่าง 40-60 เซนติเมตร</li>
                    <li>กุหลาบดอกเล็ก หรือ กุหลาบก้านสั้น (small flowered or short stemmed roses) เป็นกุหลาบที่ได้รับความนิยมปลูก และบริโภคกันมากในยุโรป โดยเฉพาะ เยอรมนี และเนเธอร์แลนด์ กุหลาบก้านสั้นนี้เป็นกุหลาบ Floribunda ที่ให้ผลผลิตสูง (220-350 ดอก/ตร.ม./ปี) อายุการปักแจกันยาว และทนต่อการขนส่งดีกว่ากุหลาบดอกใหญ่ มักมีความยาวก้านระหว่าง 30-50 เซนติเมตร</li>
                    <li>กุหลาบดอกช่อ (spray roses) เป็นกุหลาบชนิดใหม่ ให้ผลผลิตต่ำต่อพื้นที่ (120-160 ดอกต่อตารางเมตรต่อปี) ความยาวก้านระหว่าง 40-70 ซม. มักมี 4-5 ดอกในหนึ่งช่อ</li>
                    <li>กุหลาบหนู (miniature roses) มีขนาดเล็กหรือแคระโดยธรรมชาติ ความสูงของทรงพุ่มไม่เกิน 1 ฟุตให้ผลผลิตสูง 450-550 ดอก/ตร.ม./ปี มีความยาวก้านดอกระหว่าง 20-30 เซนติเมตร</li>
                </ul>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
