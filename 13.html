                <p>&emsp;ชบาเมเปิล (อังกฤษ: cranberry hibiscus, African rosemallow; ชื่อวิทยาศาสตร์: Hibiscus acetosella) เป็นพืชในวงศ์ชบา (Malvaceae) มีถิ่นกำเนิดในทวีปแอฟริกา[1] เป็นไม้พุ่มสูง 1-2 เมตร ลำต้นและกิ่งก้านมีสีแดงถึงสีแดงอมม่วง มีขน ใบเป็นใบเดี่ยวรูปนิ้วมือ เว้าลึกเป็น 4 แฉก คล้ายใบเมเปิล ออกเรียงสลับ ก้านใบยาว ดอกออกเป็นดอกเดี่ยวหรือคู่ตามซอกใบ โคนดอกเชื่อมกันเป็นหลอด ปลายแยกเป็นกลีบดอกสีส้ม 5 กลีบ มีใบประดับรูปใบหอก ใจกลางดอกมีสีม่วงเข้มถึงดำ กลีบเลี้ยงมี 5 แฉก สีแดงถึงแดงอมม่วง มีเกสรตัวผู้จำนวนมาก ก้านเกสรเชื่อมกันเป็นหลอด ล้อมรอบด้วยเกสรตัวเมีย ปลายเกสรตัวเมียแยกเป็น 5 แฉก โผล่พ้นหลอดเกสรตัวผู้ ดอกจะบานช่วงเช้า และหุบตอนสาย ผลค่อนข้างกลม ยอดแหลม มีสัน มีกลีบเลี้ยงหุ้มผลไว้ ภายในมีเมล็ดจำนวนมาก ขยายพันธุ์ด้วยการเพาะเมล็ดหรือปักชำกิ่ง</p>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
