            <figcaption><font size="6">ทุเรียน<br></font> 
                <p>&emsp;ทุเรียน เป็นไม้ผลในวงศ์ฝ้าย (Malvaceae) ในสกุลทุเรียน (Durio) (ถึงแม้ว่านักอนุกรมวิธานบางคนจัดให้อยู่ในวงศ์ทุเรียน (Bombacaceae)[3] ก็ตาม) เป็นผลไม้ซึ่งได้ชื่อว่าเป็นราชาของผลไม้ ผลทุเรียนมีขนาดใหญ่และมีหนามแข็งปกคลุมทั่วเปลือก อาจมีขนาดยาวถึง 30 ซม. และอาจมีเส้นผ่าศูนย์กลางยาวถึง 15 ซม. โดยทั่วไปมีน้ำหนัก 1-3 กิโลกรัม ผลมีรูปรีถึงกลม เปลือกมีสีเขียวถึงน้ำตาล เนื้อในมีสีเหลืองซีดถึงแดง แตกต่างกันไปตามสปีชีส์</p>
                <p>&emsp;ทุเรียนเป็นผลไม้ที่มีกลิ่นเฉพาะตัว ซึ่งเป็นส่วนผสมของสารระเหยที่ประกอบไปด้วยเอสเทอร์ คีโตน และสารประกอบกำมะถัน บางคนบอกว่าทุเรียนมีกลิ่นหอม ในขณะที่บางคนบอกว่ามีกลิ่นเหม็นรุนแรงจนถึงขั้นสะอิดสะเอียน ทำให้มีการห้ามนำทุเรียนเข้ามาในโรงแรมและการขนส่งสาธารณะในเอเชียตะวันออกเฉียงใต้ ทุเรียนเป็นผลไม้ที่มีน้ำตาลสูง ทั้งยังอุดมไปด้วยกำมะถันและไขมัน จึงไม่เหมาะสำหรับผู้ป่วยเป็นเบาหวาน</p>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
        
    </script>
