            <figcaption><font size="6">เฮลิโคเนีย<br></font> 
                <p>&emsp;เฮลิโคเนีย (อังกฤษ: Heliconia; ชื่อวิทยาศาสตร์: Heliconia spp.) เป็นสกุลพันธุ์ไม้ที่มีหลายสายพันธุ์มีชื่อภาษาไทยต่าง ๆ กัน เช่น ธรรมรักษา ก้ามกุ้ง ก้ามกั้ง สร้อยกัทลี เป็นไม้เขตร้อน ที่นิยมใช้เป็นไม้ตัดดอก ไม้กระถาง และตกแต่งสถานที่ ทั้งในและต่างประเทศมีมากมายหลายพันธุ์ เป็นไม้อวบน้ำยืนต้น มีลำต้นใต้ดิน เรียกว่าเหง้า ส่วนของลำต้นเหนือดินเรียกว่า “ต้นเทียม” (pseudostem) ประกอบด้วยส่วนของลำต้น (stem) และใบเมื่อเจริญเต็มที่ มักมีช่อดอก (infloescemce) แทงออกที่ส่วนกลางของต้นเทียม ลำต้นประกอบด้วยกาบใบ (leaf sheath) วางซ้อนสลับไปมา</p>
                <p>&emsp;เฮลิโคเนียมีถิ่นกำเนิดในทวีปอเมริกาและหมู่เกาะในทะเลแคริบเบียน โดยชื่อ เฮลิโคเนียนำมาจากชื่อ เฮลิคอน ที่เป็นภูเขาสถิตของเทพธิดา 9 พระองค์ที่เรียกว่า มิวส์ (Muses) ซึ่งมีความงามเป็นอมตะเช่นเดียวกับ เฮลิโคเนียที่มีอายุยืนยาว</p>
                <p>&emsp;ดอกเฮลิโคเนียจะออกเป็นช่อ สะดุดตา และมีสีสันสวยงาม ช่อดอกมักแทงออกกลางลำต้นเทียม และเป็นส่วนสุดท้ายของการเจริญ. ช่อดอกอาจตั้ง (upright) หรือห้อย (pendent) แล้วแต่ชนิด ส่วนของช่อดอกจะประกอบด้วย ก้านช่อดอก (peduncle) เป็นส่วนต่อระหว่างโคนใบสุดท้ายกับโคนกลีบประดับกลีบแรก กลีบประดับ (inflorescence bract , cincinal bract) เป็นส่วนที่พัฒนามาจากใบ ก้านต่อระหว่างกลีบประดับ (rachis) ส่วนนี้อาจมีสี และผิวแตกต่างจากกลีบประดับ และอาจตรงหรือคดไปมาได้ (zigzag) แล้วแต่ชนิด</p>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
        
    </script>
