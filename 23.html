            <figcaption><font size="6">มะม่วง<br></font> 
                <p>&emsp;มะม่วงเป็นไม้ยืนต้นในสกุล Mangifera ซึ่งเป็นไม้ผลเมืองร้อนในวงศ์ Anacardiaceae (กลุ่มเดียวกับถั่วพิสตาชีโอและมะม่วงหิมพานต์) ชื่อวิทยาศาสตร์: Mangifera indica เป็นพืชที่มีถิ่นกำเนิดในอินเดีย เพราะการที่ภูมิภาคนั้นมีความหลากหลายทางพันธุกรรมและร่องรอยฟอสซิลที่หลากหลาย นับย้อนไปได้ถึง 25-30 ล้านปีก่อน มะม่วงมีความแตกต่างประมาณ 49 สายพันธุ์กระจายอยู่ตามประเทศในเขตร้อนตั้งแต่อินเดียไปจนถึงฟิลิปปินส์ จากนั้นจึงแพร่หลายไปทั่วโลก เป็นไม้พุ่มขนาดกลาง ใบโต ยาว ปลายแหลม ขอบใบเรียบ ใบอ่อนสีแดง ออกดอกเป็นช่อตามปลายกิ่ง ดอกขนาดเล็ก สีขาว ผลอ่อนสีเขียว ผลแก่สีเหลือง เมล็ดแบน เปลือกหุ้มเมล็ดแข็ง</p>
                <p>&emsp;มะม่วงเป็นผลไม้เศรษฐกิจ ปลูกเป็นพืชสวน ประเทศไทยส่งออกมะม่วงเป็นอันดับ 3 รองจากฟิลิปปินส์ และเม็กซิโก เป็นผลไม้ประจำชาติของอินเดีย ปากีสถาน และฟิลิปปินส์ รวมทั้งบังกลาเทศ</p>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
        
    </script>
