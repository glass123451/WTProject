        <figure>
            <img src="ex/ghost.jpg">
            <figcaption><font size="6">ถั่วผี<br></font> 
                <p>&emsp;ถั่วผี (ชื่อวิทยาศาสตร์: Macroptilium lathyroides (L.) Urb.) เป็นไม้ล้มลุกและ เป็นพืชฤดูเดียว (annual) เมล็ดแก่ร่วงแล้วงอกเป็นต้นใหม่ในฤดูฝนต่อไป ทรงต้นเป็นกอพุ่มตั้งปลายยอดทอดอ่อนเล็กน้อย ตามลำต้นมีขน ลำต้นกลม ใบประกอบมีใบย่อย 3 ใบ ใบย่อยรูปไข่แกมรูปหอก ดอกช่อแบบติดดอกสลับ ก้านดอกสั้น ดอกแดงปนม่วง ฝักรูปทรงกระบอก ภายในมีเมล็ด 18-30 เมล็ด แตกได้ เมล็ดรูปขอบขนาน หรือสี่เหลี่ยม</p>
                <p>&emsp;ความสูงของต้น 109.91- 136.73 เซนติเมตร ขนาดเส้นผ่านศูนย์กลางลำต้น 4.0- 8.3 มิลลิเมตร ลำต้นเหนียวและกลวงสีเขียวเข้ม ผิวลำต้นเป็นเส้นตามยาวมีขนสีน้ำตาลยาวประมาณ 2 มิลลิเมตรปกคลุมหนาแน่น ลูบจะสากมือ</p>
                <p>ใบมี 3 ใบย่อย มีก้านใบ (pinnately trifoliate) ใบย่อยเป็นแบบรูปใบหอกแกมขอบขนาน (oblong lanceolate) และมีแบบรูปสี่เหลี่ยมข้าวหลามตัดปะปน (rhomboidal) โคนใบสอบเป็นรูปเกือบสามเหลี่ยม แผ่นใบเรียว ปลายใบแหลม (acute) ปลายใบมีติ่งหนามสั้น (macronate) ใบบนยาว 6.7- 6.8 เซนติเมตร กว้าง 3.1- 3.5 เซนติเมตร ใบคู่ข้างยาว 5.6- 6.2 เซนติเมตร กว้าง 2.8- 2.9 เซนติเมตร เส้นกลางใบ (mid rib) ด้านหลังนูนขึ้นเล็กน้อย เส้นใบ (vein) จัดเรียงตัวแบบร่างแห (reticulate) สีใบเขียวเข้ม หน้าใบมีขนสั้นๆ หลังใบมีขนปกคลุมหนาแน่นกว่าหน้าใบ ขอบใบหยักแบบขนครุย (ciliate) ผิวใบค่อนข้างนุ่ม ก้านใบยาว 3.25-5.81 เซนติเมตรมีขนคลุมปานกลาง หูใบ (stipule) เป็นแบบหนาม (spinous) สีเขียวยาวประมาณ 2 มิลลิเมตร โคนใบพองออกเล็กน้อยอ</p>
                <p>&emsp;ออกดอกช่วงเดือนเมษายน - ธันวาคม ดอกออกที่ซอกใบแบบช่อกระจะ (raceme) ช่อดอกรวม (inflorescence) ยาว 17.31- 25.25 เซนติเมตร ดอกเดี่ยวรูปดอกถั่วยาว 2.8- 3 เซนติเมตร กลีบดอกสีแดงเลือดหมู (crimson) ดอกออกจากจุดเดียวกันเป็นคู่ๆบนแกนช่อดอกรวม โคนดอกมีกลีบรองดอกรูปกรวยส่วนปลายสีแดงเข้มแยกเป็น 5 หยัก ส่วนโคนสีอ่อนกว่า</p>
                <p>&emsp;รูปฝักกลมมีรอยคอดตื้นๆ ฝักยาว 4.29- 7.5 เซนติเมตร กว้าง 0.26- 0.3 เซนติเมตร มี 4-6 ฝักต่อช่อ ในหนึ่งฝักมี 3-12</p>
                <p>&emsp;เมล็ดรูปทรงกระบอกปลายตัดสีน้ำตาลดำ ฝักแก่แตกเป็นสองซีก</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
        
    </script>
