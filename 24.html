            <figcaption><font size="6">ส้มโอ<br></font> 
                <p>&emsp;ส้มโอ เป็นไม้ยืนต้นขนาดกลางในตระกูลเดียวกับส้ม มีชื่อพื้นเมืองอื่นๆอีกคือ โกร้ยตะลอง (ภาษาเขมร) มะขุน (เหนือ) มะโอ (เหนือ) ลีมาบาลี (มลายู ยะลา) และ สังอู (กะเหรี่ยง มลายู) มีชื่อสามัญในภาษาอังกฤษว่า Pomelo ซึ่งมีรากศัพท์มาจากภาษาดัตช์ pompelmoes ซึ่งแปลตรงตัวว่า "ส้มที่ลูกเท่าฟักทอง" แหล่งกำเนิดอยู่ในเขตเอเชียตะวันออกเฉียงใต้ ส้มโอจัดว่าเป็นไม้ผลเศรษฐกิจชนิดหนึ่งของไทย นิยมปลูกทางภาคตะวันตกของประเทศ</p>
                <p>&emsp;ส้มโอเป็นไม้ยืนต้นขนาดเล็ก แตกกิ่งก้านสาขาที่เรือนยอด ลำต้นมีสีน้ำตาล มีหนามเล็ก ๆ สูงประมาณ 8 เมตร ใบเป็นแผ่นหนาสีเขียวเข้ม โคนก้านใบมีหูใบแผ่ออกเป็นรูปหัวใจ แผ่นใบเหมือน มะกรูด คือแบ่งใบเป็น 2 ตอน แต่ขนาดใบใหญ่กว่า ใบหนาแข็ง มีสีเขียวแก่ มีกลิ่นหอม ดอกออกเป็นช่อสั้นหรือดอกเดี่ยว ตามบริเวณง่ามใบ มีสีขาว ปลายกลีบมนมี 4 กลีบ กลางดอกมี เกสร 20-25 อัน ผลกลมโต บางพันธุ์ตรงขั้วมีจุกสูงขึ้นมา ผิวผลเมื่อยังอ่อนมีสีเขียว เมื่อแก่จัดเปลี่ยนเป็นสีเขียวอมเหลือง ผิวของผลไม่เรียบ ผิวของเปลือกผลมีต่อมน้ำมันกระจายทั่วไป ภายในผลเป็นช่อง ๆ มีแผ่นบาง ๆ สีขาวกั้นเนื้อให้แยกออกจากกัน เนื้อแต่ละส่วนเรียกว่า "กลีบ" มีรสหวานหรือหวานอมเปรี้ยว มีเมล็ดฝังอยู่ระหว่างเนื้อมากกว่า 1 เมล็ด ผลส้มโอมีเปลือกหนาทำให้สามารถเก็บรักษาได้นาน มีวิตามินซีมาก</p>

        <script type="text/javascript">
            
            $(function() {
                
                var documentEl = $(document),
                fadeElem = $('.fade');
                
                
                documentEl.on('scroll', function() {
                var currScrollPos = documentEl.scrollTop();
                    
                fadeElem.each(function() {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos-elemOffsetTop)/400);
                }); 
            });
                
        });
        
    </script>
